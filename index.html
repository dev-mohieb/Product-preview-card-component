<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe6bf42745.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="image">
      <picture>
        <source id="pc" media="(min-width: 574px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width: 573px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="CHANEL perfume bottle">
      </picture>
    </div>
    <div class="everythingelse">
    <div class="info-area">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    </div>
    <div class="price-area">
      <h2>$149.99</h2>
      <button type="submit"><img id="icon" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohieb Al-Hesan</a>.
  </div>
</footer>
</body>
</html>
